name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v0.1.0, v0.2.0, etc.
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Windows installer
        run: npm run tauri:build

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe

  build-macos:
    name: Build macOS Installer
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build macOS installer (Apple Silicon)
        run: npm run tauri:build

      - name: Upload DMG installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: target/release/bundle/dmg/*.dmg

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
            artifacts/macos-dmg/*.dmg
          body: |
            ## UVCAD Release ${{ github.ref_name }}

            ### Downloads

            **Windows:**
            - `.msi` - Windows Installer (recommended)
            - `.exe` - Alternative NSIS installer

            **macOS:**
            - `.dmg` - macOS Installer (Apple Silicon)

            ### Installation Instructions

            See [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md) for detailed installation instructions.

            ### Changes
            - See commit history for details
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
